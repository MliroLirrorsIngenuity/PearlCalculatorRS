name: Release
run-name: Release ${{ github.ref_name }}
on:
  push:
    tags:
      - 'v*'

jobs:
  call-test-workflow:
    name: Run Tests
    uses: ./.github/workflows/test.yml

  publish:
    needs: call-test-workflow
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            platform: windows-x86_64
            target: x86_64-pc-windows-msvc
            args: ""
          # Windows ARM64
          - os: windows-latest
            platform: windows-aarch64
            target: aarch64-pc-windows-msvc
            args: "--target aarch64-pc-windows-msvc"
          # macOS Intel
          - os: macos-15-intel
            platform: macos-x86_64
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
          # macOS Apple Silicon
          - os: macos-latest
            platform: macos-aarch64
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          # Linux x64
          - os: ubuntu-latest
            platform: linux-x86_64
            target: x86_64-unknown-linux-gnu
            args: ""
          # Android Universal
          - os: ubuntu-latest
            platform: android-universal
            target: android
            args: ""

    runs-on: ${{ matrix.os }}
    name: Release (${{ matrix.platform }})

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install dependencies (Linux Desktop)
        if: matrix.platform == 'linux-x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev rpm

      # ===== Android-specific setup =====
      - name: Setup Java (Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: matrix.target == 'android'
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        if: matrix.target == 'android'
        run: |
          sdkmanager --install "ndk;27.0.12077973"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV

      # ===== Common setup =====
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'pnpm'
          cache-dependency-path: pearl_calculator_ui/pnpm-lock.yaml

      - name: Install Frontend Dependencies
        working-directory: pearl_calculator_ui
        run: pnpm install

      - name: Setup Rust (Desktop)
        if: matrix.target != 'android'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }},wasm32-unknown-unknown

      - name: Setup Rust (Android)
        if: matrix.target == 'android'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android,wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        shell: bash
        run: |
          VERSION=$(cargo tree -p wasm-bindgen --depth 0 | head -n 1 | cut -d' ' -f2 | cut -c 2-)
          cargo install wasm-bindgen-cli --version "$VERSION"

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            pearl_calculator_ui/src-tauri

      - name: Sync Version from Tag
        shell: bash
        run: |
          FULL_VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${FULL_VERSION%%-*}

          cd pearl_calculator_ui
          pnpm version $VERSION --no-git-tag-version --allow-same-version
          cd ..

          TAURI_CONF="pearl_calculator_ui/src-tauri/tauri.conf.json"
          tmp=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' "$TAURI_CONF" > "$tmp" && mv "$tmp" "$TAURI_CONF"

          sed "s/^version = .*/version = \"$VERSION\"/" "Cargo.toml" > "Cargo.toml.tmp" && mv "Cargo.toml.tmp" "Cargo.toml"
          sed "s/^version = .*/version = \"$VERSION\"/" "pearl_calculator_core/Cargo.toml" > "pearl_calculator_core/Cargo.toml.tmp" && mv "pearl_calculator_core/Cargo.toml.tmp" "pearl_calculator_core/Cargo.toml"

          TARGET_CARGO="pearl_calculator_ui/src-tauri/Cargo.toml"
          sed "s#^pearl_calculator_core = .*#pearl_calculator_core = { path = \"../../pearl_calculator_core\", version = \"$VERSION\" }#" "$TARGET_CARGO" > "$TARGET_CARGO.tmp" && mv "$TARGET_CARGO.tmp" "$TARGET_CARGO"

      - name: Commit and Push Version Changes
        if: matrix.platform == 'linux-x86_64'
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%%-*}
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git diff --staged --quiet || git commit -m "chore: Bump version to $VERSION"
          git push origin HEAD:main

      - name: Restore Icon
        working-directory: pearl_calculator_ui
        shell: bash
        env:
          ICON_URL: ${{ secrets.ICON_URL }}
        run: |
          if [ -n "$ICON_URL" ]; then
            curl -L "$ICON_URL" -o temp-icon.png --create-dirs --fail
            if [ -s temp-icon.png ]; then
              echo "‚úÖ Icon downloaded. Generating platform specific icons..."
              pnpm tauri icon temp-icon.png
            else
              echo "‚ö†Ô∏è Icon download failed or file is empty. Skipping icon restoration."
            fi
          else
            echo "‚ö†Ô∏è ICON_URL secret not set. Skipping icon restoration."
          fi

      # ===== Android-specific build =====
      - name: Initialize Android Project
        if: matrix.target == 'android'
        working-directory: pearl_calculator_ui
        run: pnpm tauri android init

      - name: Setup Android Signing
        if: matrix.target == 'android'
        working-directory: pearl_calculator_ui/src-tauri/gen/android
        env:
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_KEY_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEY_BASE64" ]; then
            echo "keyAlias=$ANDROID_KEY_ALIAS" > keystore.properties
            echo "password=$ANDROID_KEY_PASSWORD" >> keystore.properties
            base64 -d <<< "$ANDROID_KEY_BASE64" > $RUNNER_TEMP/keystore.jks
            echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
            echo "‚úÖ Android signing configured"
          else
            echo "‚ö†Ô∏è Android signing secrets not configured, APK will be unsigned"
          fi

      - name: Configure Gradle Signing
        if: matrix.target == 'android'
        working-directory: pearl_calculator_ui/src-tauri/gen/android
        run: |
          BUILD_GRADLE="app/build.gradle.kts"
          
          sed -i '1i import java.io.FileInputStream' "$BUILD_GRADLE"
          sed -i '2i import java.util.Properties' "$BUILD_GRADLE"
          
          sed -i '/^[[:space:]]*buildTypes[[:space:]]*{/i \
              signingConfigs {\
                  create("release") {\
                      val keystorePropertiesFile = rootProject.file("keystore.properties")\
                      val keystoreProperties = Properties()\
                      if (keystorePropertiesFile.exists()) {\
                          keystoreProperties.load(FileInputStream(keystorePropertiesFile))\
                      }\
                      keyAlias = keystoreProperties["keyAlias"] as String?\
                      keyPassword = keystoreProperties["password"] as String?\
                      storeFile = keystoreProperties["storeFile"]?.let { file(it as String) }\
                      storePassword = keystoreProperties["password"] as String?\
                  }\
              }\
          ' "$BUILD_GRADLE"
          
          sed -i '/getByName("release")/a \            signingConfig = signingConfigs.getByName("release")' "$BUILD_GRADLE"

      - name: Build Android APK
        if: matrix.target == 'android'
        working-directory: pearl_calculator_ui
        run: pnpm tauri android build --apk

      # ===== Desktop build =====
      - name: Build Desktop
        if: matrix.target != 'android'
        working-directory: pearl_calculator_ui
        run: pnpm tauri build ${{ matrix.args }}

      # ===== Release body generation (only on linux-x86_64) =====
      - name: Generate Release Body
        if: matrix.platform == 'linux-x86_64'
        id: release-body
        shell: bash
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current Tag: $CURRENT_TAG"

          if [[ "$CURRENT_TAG" != *"-"* ]]; then
            PREV_TAG=$(git describe --tags --abbrev=0 --exclude="*-*" HEAD^ 2>/dev/null || echo "")
          else
            PREV_TAG=$(git describe --tags --abbrev=0 --exclude="$CURRENT_TAG" HEAD^ 2>/dev/null || echo "")
          fi

          echo "Previous Version determined as: ${PREV_TAG:-'Initial Commit'}"

          if [ -z "$PREV_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$PREV_TAG..HEAD"
          fi

          LOG_FORMAT="* [\`%h\`](http://github.com/${{ github.repository }}/commit/%H) - %s by @%an"
          FEAT_LOG=$(git log $RANGE --no-merges --grep="^feat" -i --pretty=format:"$LOG_FORMAT")
          FIX_LOG=$(git log $RANGE --no-merges --grep="^fix" -i --pretty=format:"$LOG_FORMAT")
          OTHER_LOG=$(git log $RANGE --no-merges --invert-grep --grep="^feat" --grep="^fix" --grep="^ci" -i --pretty=format:"$LOG_FORMAT")

          {
            echo "RELEASE_BODY<<EOF"
            echo "## What's Changed"
            echo ""
            if [ -n "$FEAT_LOG" ]; then echo "### ‚ú® New Features"; echo "$FEAT_LOG"; echo ""; fi
            if [ -n "$FIX_LOG" ]; then echo "### üêõ Bug Fixes"; echo "$FIX_LOG"; echo ""; fi
            if [ -n "$OTHER_LOG" ]; then echo "### üõ† Other Changes"; echo "$OTHER_LOG"; fi
            echo "EOF"
          } >> "$GITHUB_ENV"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body: ${{ env.RELEASE_BODY }}
          draft: true
          prerelease: ${{ contains(github.ref_name, 'beta') }}

      # ===== Upload assets =====
      - name: Upload Desktop Assets
        if: matrix.target != 'android'
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
          PLATFORM: ${{ matrix.platform }}
          TARGET: ${{ matrix.target }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%%-*}
          echo "Processing assets for $PLATFORM..."
          echo "Version: $VERSION"
          
          mkdir -p upload_dist

          if [[ "${{ matrix.args }}" == *"--target"* ]]; then
             BASE_DIR="target/$TARGET/release"
          else
             BASE_DIR="target/release"
          fi
          
          echo "Base Directory: $BASE_DIR"

          echo "=== Bundle Directory Contents ==="
          if [ -d "$BASE_DIR/bundle" ]; then
            ls -laR "$BASE_DIR/bundle" || true
          else
            echo "ERROR: Bundle directory does not exist: $BASE_DIR/bundle"
            ls -la "$BASE_DIR" || true
            exit 1
          fi
          echo "================================="

          # Windows
          if [[ "$PLATFORM" == windows* ]]; then
            echo "Looking for Windows assets..."
            NSIS_FILE=$(find "$BASE_DIR/bundle/nsis" -name "*.exe" -type f 2>/dev/null | head -n 1)
            if [ -n "$NSIS_FILE" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_setup.exe"
              echo "Found NSIS: $NSIS_FILE -> $NEW_NAME"
              cp "$NSIS_FILE" "upload_dist/$NEW_NAME"
            fi
            
            PORTABLE="$BASE_DIR/pearl_calculator_ui.exe"
            if [ -f "$PORTABLE" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}_portable.exe"
              echo "Found portable: $PORTABLE -> $NEW_NAME"
              cp "$PORTABLE" "upload_dist/$NEW_NAME"
            fi
          fi

          # Linux
          if [[ "$PLATFORM" == linux* ]]; then
            echo "Looking for Linux assets..."
            APPIMAGE=$(find "$BASE_DIR/bundle/appimage" -name "*.AppImage" -type f 2>/dev/null | head -n 1)
            if [ -n "$APPIMAGE" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}.AppImage"
              cp "$APPIMAGE" "upload_dist/$NEW_NAME"
            fi
            
            DEB=$(find "$BASE_DIR/bundle/deb" -name "*.deb" -type f 2>/dev/null | head -n 1)
            if [ -n "$DEB" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}.deb"
              cp "$DEB" "upload_dist/$NEW_NAME"
            fi
            
            RPM=$(find "$BASE_DIR/bundle/rpm" -name "*.rpm" -type f 2>/dev/null | head -n 1)
            if [ -n "$RPM" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}.rpm"
              cp "$RPM" "upload_dist/$NEW_NAME"
            fi
          fi

          # macOS
          if [[ "$PLATFORM" == macos* ]]; then
            echo "Looking for macOS assets..."
            DMG=$(find "$BASE_DIR/bundle/dmg" -name "*.dmg" -type f 2>/dev/null | head -n 1)
            if [ -n "$DMG" ]; then
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_${PLATFORM}.dmg"
              cp "$DMG" "upload_dist/$NEW_NAME"
            fi
          fi

          echo "=== Upload Directory Contents ==="
          ls -la upload_dist/
          echo "================================="
          
          if [ "$(ls -A upload_dist 2>/dev/null)" ]; then
            gh release upload "$TAG_NAME" upload_dist/* --clobber
            echo "‚úÖ Upload complete!"
          else
            echo "‚ùå ERROR: No assets found to upload for $PLATFORM"
            exit 1
          fi

      - name: Upload Android APK
        if: matrix.target == 'android'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION%%-*}
          mkdir -p upload_dist
          
          echo "=== Searching for APK files ==="
          find pearl_calculator_ui/src-tauri/gen/android -name "*.apk" -type f || true
          
          APK_DIR="pearl_calculator_ui/src-tauri/gen/android/app/build/outputs/apk"
          if [ -d "$APK_DIR" ]; then
            find "$APK_DIR" -name "*.apk" -type f | while read apk; do
              if [[ "$apk" == *"/release/"* ]]; then
                BUILD_TYPE="release"
              else
                BUILD_TYPE="debug"
              fi
              NEW_NAME="Pearl-Calculator-RS_${VERSION}_android-universal_${BUILD_TYPE}.apk"
              echo "Found APK: $apk -> $NEW_NAME"
              cp "$apk" "upload_dist/$NEW_NAME"
            done
          fi
          
          echo "=== Upload Directory Contents ==="
          ls -la upload_dist/
          echo "================================="
          
          if [ "$(ls -A upload_dist 2>/dev/null)" ]; then
            gh release upload "$TAG_NAME" upload_dist/* --clobber
            echo "‚úÖ Upload complete!"
          else
            echo "‚ùå ERROR: No APK files found"
            exit 1
          fi

  deploy-pages:
    needs: call-test-workflow
    permissions:
      contents: read
      deployments: write
    uses: ./.github/workflows/pages-deploy.yml
    secrets: inherit
