[remote.github]
owner = "MliroLirrorsIngenuity"
repo = "PearlCalculatorRS"

[changelog]
# Header
header = """
# Changelog
"""

body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | split(pat="\n") | first | upper_first }} \
        {% if commit.github.username %} @{{ commit.github.username }}{% else %} {{ commit.author.name }}{% endif %}
        {%- if commit.footers -%}
            {%- for footer in commit.footers -%}
                {%- if footer.token == "Co-authored-by" -%}
                    {%- set co_author_name = footer.value | split(pat=" <") | first | trim %} @{{ co_author_name }}
                {%- endif -%}
            {%- endfor -%}
        {%- endif %}
{% endmacro -%}

{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    ## Unreleased
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}
    {% for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor -%}

"""

# Footer
footer = ""

[git]
# Commit parsing
conventional_commits = true
filter_unconventional = false
split_commits = false
protect_breaking_commits = false
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->âœ¨ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^docs", group = "<!-- 4 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->ğŸš€ Performance" },
    { message = "^refactor", group = "<!-- 2 -->ğŸšœ Refactor" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(deps\\)", group = "ğŸ“¦ Dependencies" },
    { message = "^chore", group = "<!-- 8 -->ğŸ”§ Chore" },
    { message = "^ci", group = "<!-- 7 -->âš™ï¸ CI" },
    { body = ".*security", group = "<!-- 9 -->ğŸ”’ Security" },
    { message = "^revert", group = "<!-- 10 -->â—€ï¸ Revert" },
]

# GitHub Integration
[git.github]
commits = true
contributors = true

# Ignore tags
ignore_tags = "rc"

# Sort commits
sort_commits = "oldest"
